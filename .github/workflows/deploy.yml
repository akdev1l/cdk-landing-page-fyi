name: Deploy CDK App to Sandbox

on:
  push:
    branches:
      - master  # deploy only from main branch
  workflow_dispatch:  # allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # required for OIDC
      contents: read   # required for checkout
    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 3: Install Node.js (if using CDK in TypeScript/JS)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Build the project (optional if using TypeScript)
      - name: Build
        run: npm run build
    
  deploy-alpha:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Step 2: Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::339712719942:role/GithubActions
          aws-region: ca-central-1

      # Step 6: Deploy CDK stack
      - name: Deploy CDK
        run: npm run deploy LandingPageStack --require-approval never
